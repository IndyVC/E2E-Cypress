<mat-card>
  <mat-card-header>
    <mat-card-title>Add new villain</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="villainForm">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="villain">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Movie" formControlName="movie">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Actor" formControlName="actor">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Year" formControlName="year">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="add()">Add villain</button>
    <button mat-raised-button [routerLink]="'/'">Cancel</button>
  </mat-card-actions>
</mat-card>
